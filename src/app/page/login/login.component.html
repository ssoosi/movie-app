<div class="h-screen" [ngStyle]="{ 'background-image': 'url(' + bgUrl + ')' }">
    <app-header></app-header>
    <div class="login-container ">
      <div class="login-card mt-8 rounded-xl">
        <h2 class="heading">Sign In</h2>
        <form (ngSubmit)="login()">
          <div class="form-field">
            <input type="text" class="input" name="email" [(ngModel)]="username" placeholder="Email or phone number" />
          </div>
          <div class="form-field">
            <input type="password" class="input" name="Password" [(ngModel)]="password" placeholder="Password" />
          </div>
          <div class="action-field">
            <button class="login-btn">Sign In</button>
          </div>
          <p class="mt-5 text-xl font-bold " *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
        </form>
      </div>
    </div>
  </div>
